<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amistad para Sofi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #main {
            text-align: center;
        }

        #message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #question {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: pink;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: pink;
            position: absolute;
            animation: fadeInOut 3s infinite;
            transform: rotate(45deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: pink;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="message">
            Hola Sofi linda, cree esta pagina para recordarte que no debes preocuparte por ningun weon que no te ame, siempre seras mi amika y tqm, no te preocupes por esos que no te valoran.
        </div>
        <div id="question">Me quieres?</div>
        <div class="button-container">
            <button id="yes-button">Sí</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const main = document.getElementById('main');

        let noClickCount = 0;

        noButton.addEventListener('click', () => {
            noClickCount++;
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            noButton.style.left = Math.random() * (window.innerWidth - 100) + 'px';

            if (noClickCount === 3) {
                main.innerHTML = '';
                document.body.style.backgroundColor = 'black';

                let interval = setInterval(() => {
                    document.body.style.backgroundColor = document.body.style.backgroundColor === 'black' ? 'red' : 'black';
                }, 100);

                setTimeout(() => {
                    clearInterval(interval);
                    document.body.style.backgroundColor = 'black';
                    main.innerHTML = '<div style="color: red; font-size: 3rem; animation: pulse 1s infinite;">DEBES QUERERME WEONAA</div>';

                    setTimeout(() => {
                        main.innerHTML = '<div style="color: white; font-size: 2rem;">Disculpa querida XD</div>';

                        setTimeout(() => {
                            window.location.reload();
                        }, 3000);
                    }, 4000);
                }, 4000);
            }
        });

        yesButton.addEventListener('click', () => {
            main.innerHTML = '';

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }

            setInterval(createHeart, 100);

            setTimeout(() => {
                const poem = `Amiga querida, en cada paso del camino,<br>
                              Tu amistad es un regalo divino.<br>
                              En los días oscuros y en la alegría,<br>
                              Contigo todo se torna armonía.<br>
                              Nunca olvides cuánto te valoro oda lindota,<br>
                              Eres un tesoro que siempre atesoro.`;

                main.innerHTML = `<div style='color: white; font-size: 1.5rem; text-align: center;'>${poem}</div>`;

                setTimeout(() => {
                    main.innerHTML = '<div style="font-size: 3rem; text-align: center;">Muaack!</div>';

                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                }, 5000);
            }, 5000);
        });
    </script>
</body>
</html>
