<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mejor Amiga</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #ff69b4;
        }

        button:hover {
            background-color: #ff1493;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            top: 100%;
            left: 50%;
            animation: fall 4s linear infinite;
            clip-path: polygon(50% 0%, 61% 16%, 75% 16%, 100% 50%, 50% 100%, 0% 50%, 25% 16%, 39% 16%);
        }

        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(-50vw + 100px)) translateY(-100vh);
                opacity: 0;
            }
        }

        .muack {
            font-size: 5rem;
            color: pink;
            animation: grow 2s ease-in-out forwards;
            display: none;
        }

        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(10); opacity: 0; }
        }

        .poem {
            font-size: 1.5rem;
            animation: scrollUp 10s linear;
            white-space: pre-wrap;
            margin-top: 30px;
        }

        .crying-text {
            font-size: 3rem;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            color: white;
            opacity: 0.5;
        }

        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .image-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="title">Hola Sofi linda, cree esta página para recordarte que no debes preocuparte por ningún weón que no te ame, siempre serás mi amika y tqm. No te preocupes por esos que no te valoran.</div>

        <div class="question">¿Tú me quieres?</div>

        <div class="buttons">
            <button id="yes">Sí</button>
            <button id="no">No</button>
        </div>

        <div class="image-container">
            <img src="https://via.placeholder.com/50" alt="Image 1">
            <img src="https://via.placeholder.com/50" alt="Image 2">
            <img src="https://via.placeholder.com/50" alt="Image 3">
            <img src="https://via.placeholder.com/50" alt="Image 4">
            <img src="https://via.placeholder.com/50" alt="Image 5">
        </div>

        <div class="crying-text" id="crying-text">POR QUE NO ME QUIERES :c</div>
        <div class="copyright">© PiscisX</div>
    </div>

    <script>
        const btnYes = document.getElementById('yes');
        const btnNo = document.getElementById('no');
        const cryingText = document.getElementById('crying-text');
        const main = document.getElementById('main');

        let noClickCount = 0;

        const poemText = `
            Amiga querida, en cada paso del camino,
            Tu amistad es un regalo divino.
            En los días oscuros y en la alegría,
            Contigo todo se torna armonía.
            Nunca olvides cuánto te valoro, oda lindota,
            Eres un tesoro que siempre atesoro.
        `;

        btnYes.addEventListener('click', () => {
            // Lluvia de corazones
            for (let i = 0; i < 5; i++) {
                createHeart();
            }

            // Mostrar el poema durante 10 segundos
            main.innerHTML = `
                <div class="title">Poema para ti:</div>
                <div class="poem">${poemText}</div>
            `;

            // Mostrar el muack
            setTimeout(() => {
                main.innerHTML += '<div class="muack">¡Muaack!</div>';
                const muack = document.querySelector('.muack');
                muack.style.display = 'block';
                muack.classList.add('grow');

                // Regresar al menú principal
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }, 10000);
        });

        btnNo.addEventListener('click', () => {
            noClickCount++;

            if (noClickCount >= 3) {
                cryingText.style.display = 'block';

                // Desaparecer el mensaje después de 3 segundos
                setTimeout(() => {
                    cryingText.style.display = 'none';
                    location.reload();
                }, 3000);
            }
        });

        // Función para crear corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
