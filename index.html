<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mejor Amiga</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Fondo negro */
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 10;
        }

        /* Estilo para el primer mensaje */
        .initial-message {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        /* Nube celeste para el mensaje "¿Tú me quieres?" */
        .question-cloud {
            background-color: #88ccff;
            display: inline-block;
            padding: 20px;
            border-radius: 30px;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 20px;
            color: black;
        }

        .flowers {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .flower {
            width: 100px;
            height: 100px;
            background: url('https://raw.githubusercontent.com/PiscisX/Para-Oda/main/tulipanes.jpg?raw=true') no-repeat center/cover;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        /* Lluvia de corazones */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://i.imgur.com/3wdvygv.png') no-repeat center/cover;
            background-size: contain;
            animation: fall 2s linear infinite;
            opacity: 1;
        }

        @keyframes fall {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }

        /* Estilo de los recuadros */
        .box {
            display: inline-block;
            padding: 15px;
            margin: 20px;
            background-color: #ff8b8b;
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #ff5b5b;
        }

        /* Estilo del texto que aparece cuando se da clic en "Sí" */
        .hidden-message {
            font-size: 2rem;
            font-weight: bold;
            color: red;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Mensaje inicial -->
        <div class="initial-message">
            Hola Sofi linda, cree esta pagina para recordarte que no debes preocuparte por ningun weon que no te ame, siempre seras mi amika y tqm, no te preocupes por esos que no te valoran
        </div>
        
        <!-- Nube con "¿Tú me quieres?" -->
        <div class="question-cloud">¿Tú me quieres?</div>
        
        <!-- Botones de Sí y No -->
        <div class="box" onclick="handleClick('si')">Sí</div>
        <div class="box" onclick="handleClick('no')">No</div>

        <!-- El mensaje que aparece cuando se hace clic en "Sí" -->
        <div class="hidden-message" id="hiddenMessage"></div>

        <!-- Las flores que siguen -->
        <div class="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
    </div>

    <script>
        function generateHearts() {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * window.innerWidth}px`; // Posición aleatoria
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`; // Duración aleatoria
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000); // Corazones desaparecen después de 4 segundos
            }
        }

        function handleClick(response) {
            if (response === 'si') {
                // Cambiar el texto al hacer clic en "Sí"
                const message = document.getElementById('hiddenMessage');
                message.textContent = "Yo también te quiero mucho";

                // Lluvia de corazones
                setInterval(generateHearts, 500); // Genera corazones cada 500ms
            } else if (response === 'no') {
                // Mover el recuadro "No" a una posición aleatoria
                const noBox = document.querySelectorAll('.box')[1];
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                noBox.style.position = 'absolute';
                noBox.style.left = `${randomX}px`;
                noBox.style.top = `${randomY}px`;
            }
        }
    </script>

</body>
</html>
