<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mejor Amiga</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #2c3e50, #34495e); /* Fondo nocturno */
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s;
            z-index: 10;
        }
        .message {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .flowers {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
            z-index: 5;
        }
        .flower {
            width: 100px;
            height: 100px;
            background: url('https://raw.githubusercontent.com/PiscisX/Para-Oda/main/tulipanes.jpg') no-repeat center/cover;
            border-radius: 50%;
            animation: float 3s infinite;
        }
        .heart {
            width: 60px;
            height: 60px;
            background: url('https://raw.githubusercontent.com/PiscisX/Para-Oda/main/tulipanes2.jpg') no-repeat center/cover;
            border-radius: 50%;
            animation: heartFloat 4s infinite;
            position: absolute;
        }
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Hola Sofi linda, cree esta página para recordarte que no debes preocuparte por ningún weon que no te ame, siempre serás mi amika y tqm, no te preocupes por esos que no te valoran.</div>
        <div class="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
        <div class="heart" style="top: 30%; left: 20%;"></div>
        <div class="heart" style="top: 40%; left: 40%;"></div>
        <div class="heart" style="top: 50%; left: 60%;"></div>
    </div>
</body>
</html>
