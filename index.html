<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mejor Amiga</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s;
        }

        .message {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Nube celeste */
        .cloud {
            background-color: #00BFFF;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        /* Corazones */
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF69B4;
            transform: rotate(45deg);
            opacity: 0;
            animation: fall 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF69B4;
            border-radius: 50%;
        }

        .heart::before {
            left: 0;
            top: -20px;
        }

        .heart::after {
            top: 0;
            left: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: rotate(45deg) translateY(-100px);
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateY(100vh);
            }
        }

        .flowers {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .flower {
            width: 100px;
            height: 100px;
            background: url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes.jpg?raw=true') no-repeat center/cover;
            border-radius: 50%;
            animation: float 3s infinite;
        }

        .hearts {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Botones */
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .button:hover {
            background-color: #FF1493;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="cloud">
            <div class="message">Hola Sofi linda, cree esta pagina para recordarte que no debes preocuparte por ningun weon que no te ame, siempre seras mi amika y tqm, no te preocupes por esos que no te valoran</div>
        </div>
        <div class="message">Tu me quieres?</div>
        <button id="yesBtn" class="button">Sí</button>
        <button id="noBtn" class="button">No</button>
        <div class="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
    </div>

    <script>
        // Función para generar corazones
        function generateHearts() {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(heart);

            // Eliminar el corazón después de la animación
            setTimeout(function() {
                heart.remove();
            }, 5000);
        }

        // Generar corazones cada 500ms
        setInterval(generateHearts, 500);

        // Lógica del botón "Sí"
        document.getElementById("yesBtn").addEventListener("click", function() {
            // Cambiar el texto
            document.querySelector(".message").textContent = "Yo también te quiero mucho";
            document.querySelector(".message").style.color = "red"; // Cambiar color a rojo

            // Cambiar las flores a corazones
            let flowers = document.querySelectorAll('.flower');
            flowers.forEach(function(flower) {
                flower.style.background = "url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes2.jpg?raw=true') no-repeat center/cover";
                flower.style.borderRadius = "50%";
            });
        });

        // Lógica del botón "No"
        document.getElementById("noBtn").addEventListener("click", function() {
            // Teletransportar el botón "No"
            let buttonNo = document.getElementById("noBtn");
            buttonNo.style.position = "absolute";
            buttonNo.style.left = Math.random() * window.innerWidth + 'px';
            buttonNo.style.top = Math.random() * window.innerHeight + 'px';
        });
    </script>
</body>
</html>
