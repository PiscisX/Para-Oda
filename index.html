<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mejor Amiga</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .container {
            text-align: center;
        }

        .message {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cloud {
            background-color: #00BFFF;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FF69B4;
            transform: rotate(45deg);
            opacity: 0;
            animation: fall 3s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FF69B4;
            border-radius: 50%;
        }

        .heart::before {
            left: 0;
            top: -15px;
        }

        .heart::after {
            top: 0;
            left: 15px;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100px);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }

        @keyframes blink {
            0%, 100% { background: black; }
            50% { background: red; }
        }

        .flowers {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .flower {
            width: 100px;
            height: 100px;
            background: url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes.jpg?raw=true') no-repeat center/cover;
            border-radius: 50%;
            animation: float 3s infinite;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .button:hover {
            background-color: #FF1493;
        }

        .chaos-message {
            position: absolute;
            font-size: 2rem;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blink 0.5s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cloud">
            <div class="message">Hola Sofi linda, cree esta página para recordarte que no debes preocuparte por ningún weon que no te ame, siempre serás mi amika y tqm, no te preocupes por esos que no te valoran</div>
        </div>
        <div class="message">Tu me quieres?</div>
        <button id="yesBtn" class="button">Sí</button>
        <button id="noBtn" class="button">No</button>
        <div class="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
    </div>

    <script>
        let noCounter = 0;

        // Función para generar corazones
        function generateHearts() {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Generar corazones de forma intensa
        setInterval(generateHearts, 200);

        // Lógica del botón "Sí"
        document.getElementById("yesBtn").addEventListener("click", function () {
            document.querySelector(".message").textContent = "Yo también te quiero mucho";
            document.querySelector(".message").style.color = "red";

            // Cambiar las flores a corazones
            let flowers = document.querySelectorAll('.flower');
            flowers.forEach(function (flower) {
                flower.style.background = "url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes2.jpg?raw=true') no-repeat center/cover";
                flower.style.borderRadius = "50%";
            });
        });

        // Lógica del botón "No"
        document.getElementById("noBtn").addEventListener("click", function () {
            noCounter++;
            let buttonNo = document.getElementById("noBtn");
            buttonNo.style.position = "absolute";
            buttonNo.style.left = Math.random() * window.innerWidth + 'px';
            buttonNo.style.top = Math.random() * window.innerHeight + 'px';

            if (noCounter > 5) {
                chaosMode();
            }
        });

        // Modo caos
        function chaosMode() {
            document.body.style.animation = 'blink 0.5s infinite';
            let chaosMessage = document.createElement('div');
            chaosMessage.classList.add('chaos-message');
            chaosMessage.textContent = "debes quererme weona";
            document.body.appendChild(chaosMessage);

            setTimeout(() => {
                chaosMessage.remove();
                document.body.style.animation = '';
                document.querySelector(".message").textContent = "Upps sorry querida";
                document.querySelector(".message").style.color = "pink";
                noCounter = 0; // Resetear contador
            }, 5000);
        }
    </script>
</body>
</html>
