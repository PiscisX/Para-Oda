<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mejor Amiga</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #2c3e50, #34495e); /* Fondo nocturno */
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s;
            z-index: 10;
        }

        .message {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8); /* Brillo suave en el texto */
        }

        .heart-shape {
            display: grid;
            place-items: center;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            transform: rotate(-45deg);
            position: relative;
            z-index: 5;
        }

        .heart-shape .flower {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            animation: float 3s infinite;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* Brillo alrededor de las flores */
        }

        .flower1 {
            background: url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes.jpg') no-repeat center/cover;
        }
        .flower2 {
            background: url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes2.jpg') no-repeat center/cover;
        }
        .flower3 {
            background: url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes3.jpeg') no-repeat center/cover;
        }
        .flower4 {
            background: url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes4.jpg') no-repeat center/cover;
        }
        .flower5 {
            background: url('https://github.com/PiscisX/Para-Oda/raw/main/tulipanes5.jpg') no-repeat center/cover;
        }

        /* Corazones flotantes */
        .heart-floating {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: url('https://i.imgur.com/3wdvygv.png') no-repeat center/cover;
            animation: heartFloat 5s ease-in-out infinite;
        }

        .heart-floating:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
        }
        .heart-floating:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
        }

        /* Luna brillante */
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: url('https://i.imgur.com/5d2fElb.png') no-repeat center/cover;
            background-size: cover;
            z-index: 2;
            filter: brightness(1.3); /* Hace que la luna brille */
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartFloat {
            0% { transform: translateY(-50px) scale(0.8); opacity: 0.7; }
            50% { transform: translateY(10px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-50px) scale(0.8); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="moon"></div> <!-- Luna -->
    <div class="container">
        <div class="message">Hola Sofi linda, creé esta página para recordarte que no debes preocuparte por ningún weon que no te ame. Siempre serás mi amika y tqm. No te preocupes por esos que no te valoran.</div>
        <div class="heart-shape">
            <div class="flower flower1"></div>
            <div class="flower flower2"></div>
            <div class="flower flower3"></div>
            <div class="flower flower4"></div>
            <div class="flower flower5"></div>
        </div>
        <div class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <!-- Corazones flotantes -->
        <div class="heart-floating"></div>
        <div class="heart-floating"></div>
        <div class="heart-floating"></div>
    </div>
</body>
</html>
